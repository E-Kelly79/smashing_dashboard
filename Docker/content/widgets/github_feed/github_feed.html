<div id="header">
  <img class ="githubImg" src="assets/github.png">
  <h1 class="title" data-bind="title"></h1>
</div>

<li class="content-area" data-foreach-item="items">
  <div class="commit-container">
    <div class="avatar">
      <img data-bind-src="item.avatar_url">
    </div>
    <div class="gh-feed-title-message">
      <p class="gh-feed-title" data-bind="item.title"></p>
      <div class="gh-feed-message">
        <i><pre data-bind="item.message"></pre></i>
      </div>
      <p class="ago" data-bind="item.ago"></p>
    </div>
    <div class="clear"></div>
  </div>
  <hr style="margin: 10px 15px">
</li>
